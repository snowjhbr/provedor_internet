<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="css/cadastro.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="perfil">
            <img src="imagens/img5ea04797c67d21.22396471.jpg" alt="usuario">
        </div>
        <h1>Ventonet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="pagina-planos.html">Planos</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="box-geral">

            <div class="inputs">

                <h2>Cadastro de Provedor de Internet</h2>

                <img id="img-2" src="imagens/plano de container cadastro.jpg" name="img">


                <form action="processar_formulario.php" method="POST">

                    <div class="nome">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="cpf">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="11">
                    </div>

                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="telefone">
                        <label for="telefone">Celular</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>

                    <div class="cidade">
                        <label for="municipio">Município</label>
                        <select id="municipio" name="municipio" required>

                        </select>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer-1">
        <span id="footer-1">&copy; 2024 Provedor de Internet. Todos os direitos reservados.</span>
    </footer>

    <script src="scripts/municipios.js"></script>
</body>

</html>
