<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/cadastro.css" rel="stylesheet">
    <title>VentoNet | Cadastro</title>
</head>

<body>
    <header>
        <h1>VentoNet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="planos.html">Planos</a></li>
            </ul>
        </nav>
    </header>
    <div class="box-geral">
        <h2>Cadastre-se e receba mais informações sobre o plano VentoNet</h2>
        <form id="form">
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome completo aqui..." required>
            </div>
            <div class="cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 62520849658" maxlength="11">
            </div>

            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ex: evilyndeveloper@gmail.com" required>
            </div>

            <div class="telefone">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" placeholder="88993424748" required>
            </div>
            <div class="cidade">
                <label for="municipio">Município</label>
                <select id="municipio" name="municipio" required></select>
            </div>
            <div class="form-footer">
                <button type="reset">Cancelar</button>
                <button type="submit" id="button-submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <footer id="footer-1">
        <span id="footer-1">&copy; 2024 Provedor de Internet. Todos os direitos reservados.</span>
    </footer>
    <script src="scripts/municipios.js"></script>
    <script src="scripts/cadastro.js"></script>
    <script src="scripts/atualizacao.js"></script>
</body>

</html>
